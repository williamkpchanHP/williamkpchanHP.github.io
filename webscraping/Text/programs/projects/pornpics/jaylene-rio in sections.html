// Generate a number
function shuffle(array) {
    var i = ImgList.length, j = 0, temp;
    while (i--) {
        j = Math.floor(Math.random() * (i+1)); temp = ImgList[i];
        ImgList[i] = ImgList[j]; ImgList[j] = temp;
    }
    return ImgList;
}

ImgList = shuffle(Array.from(Array(ImgList.length).keys()));

function changeImg() {
	if (listLen >= ImgList.length - 1) {
		listLen = 0;
	} else if (listLen < 0) {
		listLen = ImgList.length - 1;
	} else {
		listLen = listLen + 1;
	};
	imgNo = 0;
	showImg();
};
function backward() {
	listLen = listLen - 2;
	changeImg();
}
function foreward() {
	changeImg();
}
function pause() {
	clearInterval(myVar);

function continU() {
	myVar = setInterval(changeImg, timer);

}
function showImg() {

function nextImg() {

function prevImg() {

function FormatNumberLength(num) {
    var r = "" + num;
    while (r.length < 2) {
        r = "0" + r;
    }

}
