<script>
function makepage(thedb) {
	imgHead = '<img src="http://y2.pichunter.com/';
	imgTail = '_o.jpg"><br><br>';

	var imgWindow = window.open("");
	thepage ='<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style type="text/css">body {background-color: #000000; color: #109080; font-size: 18px;}</style></head><body><center><br>'
	for( var imgno = 1; imgno < 16; imgno++){
    	thepage = thepage + imgHead + thedb + "_" + imgno + imgTail;
	};
	imgWindow.document.write(thepage);
}
function fmtnumber(num) {
    var s = num+"";
    while (s.length < 2) s = "0" + s;
    return s;
}
