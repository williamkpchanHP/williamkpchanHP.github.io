        ImgList[i] = ImgList[j]; ImgList[j] = temp;
    }
    return ImgList;
}

ImgList = shuffle(Array.from(Array(ImgList.length).keys()));

function changeImg() {
	if (listLen > 0) {
		listLen = listLen - 1;
	} else {
		listLen = ImgList.length;
	};
	showImg();

function backward() {
	if (listLen < ImgList.length) {

	};

function foreward() {
	if (listLen > 0) {
		listLen = listLen - 1;

	};
}
function pause() {
